<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Item Filter</h1>
    <input type="text" id="filterInput" onkeyup="filterItems()" placeholder="Search for items...">
    <ul id="itemList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Grapes</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Strawberry</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
